<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>*[Create registration form with all fields and validation]*</h1>
    <fieldset>
      <label for="name"><b>Your Name :</b></label>
      <input type="text" placeholder="Your Name" /><br />
      <br />
      <label for="email"><b>Email-ID :</b></label>
      <input type="text" placeholder="Your Email-ID" /><br /><br />
      <label for="pasword"><b>Password :</b></label>
      <input type="password" /> <br />
      <br />
      <label for="mono"><b>Mobile No. :</b></label>
      <input type="text" placeholder="Your Mobile No" /> <br />
      <br />
      <label for="gender"><b>Gender :</b></label>
      <input type="radio" name="gender" />
      <label for="male">Male</label>
      <input type="radio" name="gender" />
      <label for="female">Female</label>
      <input type="radio" name="gender" />
      <label for="other">Other</label> <br /><br />
      <label for="language"><b>Language :</b></label>
      <select>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Marathi">Marathi</option>
        <option value="Gujrati">Gujrati</option>
        <option value="Telagu">Telagu</option>
      </select>
      <br /><br />
      <label for="pincode"><b>Pin Code :</b></label>
      <input type="text" placeholder="Enter Pin Code" />
      <br /><br />
      <label for="about"><b>About :</b></label>
      <textarea
        name="about"
        rows="4"
        cols="40"
        placeholder="Text....."
      ></textarea>
    </fieldset>
  </body>
</html>
